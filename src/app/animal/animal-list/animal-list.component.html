<div class="row">
    <div class="offset-10 col-md-2">
        <a href="#">Create animal</a>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-3" *ngFor="let a of animals">
        <app-animal-details [animal]=a></app-animal-details>
    </div>
    <div class="col-md-3">
        <div class="animal-details" (click)="addNewAnimal()">
            <div class="add-animal-text">
                <span >Want to add animal??</span>
                <span class="click-to-add">Click here</span>
            </div>
        </div>
    </div>
</div>
